  <script>
  function invisible() {
    var main = document.getElementById("main");
    main.style.display = "none";
  }

  function updatecountryname() {
    var input = document.getElementById('nameField').value;

    ran = Math.floor((Math.random() * 3) + 1);
    if (ran == 1) {
      document.getElementById("nameLable").innerHTML = "The Dysfunctional Monarchy of " + input;
    } else if (ran == 2) {
      document.getElementById("nameLable").innerHTML = "The Italian Wasteland Known as " + input;
    } else {
      document.getElementById("nameLable").innerHTML = "The Dreary Oligarchy of " + input;
    }
    var myobj = document.getElementById("nameField");
    var myobj2 = document.getElementById("subButton");
    myobj.remove();
    myobj2.remove();
    main.style.display = "block";
    dateID.style.display = "block";
  }

  function date() {
    const monthNames = ["January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
    ];

    var date = new Date();
    var date = new Date("01-01-1950");
    year = date.getFullYear();
    month = monthNames[date.getMonth()];
    day = date.getDate();
    n = month + " " + day + ", " + year;
    document.getElementById("dateID").innerHTML = n;
  }

  function mytimer(){
    update();
    setTimeout(mytimer, 500);
  }

  function update() {
    var population1 = 100000;
    var population2 = 100000;
    populationchange = (population2 - population1);
    popstring = population2.toLocaleString();

    if ((population2 - population1) > 0) {
      document.getElementById("Population").innerHTML = "<b>" + popstring + "</b> (<span style=\"color: green;\">+" + populationchange + "</span>)";
    } else if ((population2 - population1) < 0) {
      document.getElementById("Population").innerHTML = "<b>" + popstring + "</b> (<span style=\"color: red;\">" + populationchange + "</span>)";
    } else {
      document.getElementById("Population").innerHTML = "<b>" + popstring + "</b> (<span>" + populationchange + "</span>)";
    }
  }

  function taxslider(){
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = ("<b>" + this.value + "%</b>");
    }
  }
