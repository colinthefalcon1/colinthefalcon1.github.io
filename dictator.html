<!DOCTYPE html>
<html>
<head>
  <title>Big Boy Meat Market</title>
  <meta charset="UTF-8" />
  <meta name="description" content="I hate descriptions">
  <meta name="keywords" content="Mack Al-Rashid">
  <meta name="author" content="Ted Cruz">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000" />
  <meta name='viewport', content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />

  <style>
  body {
    padding-left: 2%;
    padding-right: 2%;
    font-family: sans-serif;
    background-color: #f2f2f2;
  }
  table.a {
    width: 100%
  }
  #summary {
    justify-content: center;
    width: 100%;
  }
  table, th, td {
    border-collapse: collapse;
  }
  tr:nth-child(even) {
    background-color: #c0c0c0;
  }
  tr:nth-child(odd) {
    background-color:  #e6e6e6;
  }
  </style>

  <script>
  function invisible() {
    var main = document.getElementById("main");
    main.style.display = "none";
    var date = document.getElementById("date");
    date.style.display = "none";
  }

  function updatecountryname() {
    var input = document.getElementById('nameField').value;

    ran = Math.floor((Math.random() * 3) + 1);
    if (ran == 1) {
      document.getElementById("nameLable").innerHTML = "The Dysfunctional Monarchy of " + input;
    } else if (ran == 2) {
      document.getElementById("nameLable").innerHTML = "The Italian Wasteland Known as " + input;
    } else {
      document.getElementById("nameLable").innerHTML = "The Dreary Republic of " + input;
    }
    var myobj = document.getElementById("nameField");
    var myobj2 = document.getElementById("subButton");
    myobj.remove();
    myobj2.remove();
    main.style.display = "block";
    date.style.display = "block";
  }

  function mytimer(){
    update();
    setTimeout(mytimer, 500);
  }

  function update() {
    var population1 = 100000;
    var population2 = 100000;
    populationchange = (population2 - population1);

    popstring = population2.toLocaleString();
    document.getElementById("Population").innerHTML = "<b>" + popstring + "</b> (" + populationchange + ")";
  }

  function taxslider(){
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = ("<b>" + this.value + "%</b>");
    }
  }
  </script>
</head>

<body onload="mytimer(); invisible();">
  <center>
    <td id="CountryName" style="text-align:right; padding-right: 1%;"></td>
  </center>

  <div class='wrapper'>
    <form id='nameForm'>
    <center>
      <div class='form-uname'>
          <h1><label id='nameLable' for='nameField'>Name your country:</label></h1>
          <h2 id="date">January 1, 1950</h2>
          <hr>
          <input id='nameField' type='text' maxlength='250'></input>
      </div>
      <div class='form-sub'>
          <button onclick="updatecountryname();" id='subButton' type='button'><b>I'm ready to rule</b></button>
      </div>
    </center>
    </form>
  </div>

  <div id="main">
    <div style="width: 45%; float:left">
       <table class="a">
         <tr>
           <td>Population</td>
           <td id="Population" style="text-align:right; padding-right: 1%;"></td>
         </tr>
       </table>
       <br>
       <table class="a">
         <tr>
           <td>GDP</td>
           <td id="GDP" style="text-align:right; padding-right: 1%;">0.082%</td>
         </tr>
         <tr>
           <td>GDP Per Capita</td>
           <td id="GDPCapita" style="text-align:right; padding-right: 1%;">0.082%</td>
         </tr>
       </table>
    </div>

    <div style="width: 45%; float:right">
      <table class="a">
        <tr>
          <td>National Bank</td>
          <td></td>
          <td id="Bank" style="text-align:right; padding-right: 1%;"><b>500$</b> (+32$)</td>
        </tr>
        <tr>
          <td>Income Tax</td>
          <center>
            <td><input type="range" min="1" max="100" value="25" class="slider" id="myRange" oninput="taxslider();"></td>
          </center>
          <td style="text-align: right;"><span id="demo"><b>25%</b></span></td>
        </tr>
      </table>
      <br>
      <table class="a">
        <tr>
          <td>Corruption</td>
          <td id="Corruption" style="text-align:right; padding-right: 1%;"><b>50%</b> (-20%)</td>
        </tr>
      </table>
      <br>
      <table class="a">
        <tr>
          <td>Ruling Party</td>
          <td id="Party" style="text-align:right; padding-right: 1%;">Conservative</td>
        </tr>
        <tr>
          <td>Ruling Party Support</td>
          <td id="Support" style="text-align:right; padding-right: 1%;">20%</td>
        </tr>
      </table>
    </div>
  </div>
</body>
