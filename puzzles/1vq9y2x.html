<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart: Unnamed Meat</title>
<meta charset="UTF-8"/>
<meta name="description" content="I hate descriptions">
<meta name="keywords" content="Mack Al-Rashid">
<meta name="author" content="Ted Cruz">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#000000" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<script type="text/javascript">
    var clicks = 0;
    var score = 0;
    var x = 0;
    var y = 0;
    var level = 1;
    function updateClickCount() {
        document.getElementById("ClickCount").innerHTML =
        "My Answer: " + clicks;
    }
    function NumberGen() {
        x = Math.floor((Math.random() * 10) + 1);
        y = Math.floor((Math.random() * 10) + 1);
        document.getElementById("a").innerHTML =
        "What is " + x + " + " + y + "?";
        updateClickCount();
        setTimeout(Check, 750);
        }
    function Check() {
        if ((x + y) == clicks) {
            score = (score + 1);
            UpdateLevel();
            Green();
            NumberGen();
        } else {
            document.getElementById("CheckCount").innerHTML = "Incorrect";
        }
        document.getElementById("ScoreCount").innerHTML =
        "Score: " + score + "/10";
    }
    function Green() {
        var str = "Correct";
        var result = str.fontcolor("green");
        document.getElementById("CheckCount").innerHTML = result;
    }
    function UpdateLevel() {
        if (score >= 10) {
            level = (level + 1);
            score = 0;
            document.getElementById("text").innerHTML = "Keep going. I have a suprise.";
        } else {
            level = level;
        }
        document.getElementById("head").innerHTML = "Level " + level;
    }
</script>
    
<body onload="NumberGen();updateClickCount();Check();UpdateLevel();">

<p id="head"></p>

<p id="a"></p>

<div class="game-object">
    <div id="ClickCount"></div>
    <button type="button" onClick="clicks--;updateClickCount();Check();" id="push">-1</button>
    <button type="button" onClick="clicks++;updateClickCount();Check();" id="push">+1</button>
</div>

<div id="CheckCount"></div>
<br>
<div id="ScoreCount"></div>
<br>
<div id="text"></div>
</body>
</html>
